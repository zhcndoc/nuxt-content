title: 为您的项目选择合适的方案
description: 探索适合个人和团队需求的选项。免费开始使用。
onboarding:
  title: 团队入职
  image:
    dark: /pricing/timeline-dark.webp
    light: /pricing/timeline-light.webp
plans:
  solo:
    title: 个人版
    description: 适用于使用个人 GitHub 账号注册的独立用户。
    price: 免费
    features:
      - 无限项目
      - 1位成员
      - 类 Notion 编辑器
      - 实时编辑和预览
      - 媒体库
      - GitHub 同步
      - ...以及更多
    button:
      label: 免费开始使用
      color: neutral
      to: 'https://nuxt.studio'
    cycle: ''
  team:
    title: 团队版
    description: 适用于想要协作的开发者、编辑和客户。
    price: $29
    cycle: /项目/月
    highlight: true
    badge: 最受欢迎
    features:
      - 1个项目
      - 包含2位成员
      - 每增加一位成员$9
      - 团队和工作流管理
      - 实时协作
      - 优先支持
      - 包含所有个人版功能
    button:
      label: 开始14天免费试用
      to: 'https://nuxt.studio'
      target: _blank
  unlimited:
    title: 无限版
    description: 适用于需要在多个项目上协作的大型团队，无使用限制。
    cycle: /月
    price: $199
    features:
      - 无限项目
      - 无限成员
      - 所有个人版功能
      - 团队和工作流管理
      - 实时协作
      - 优先支持
    button:
      label: 开始14天免费试用
      to: 'https://nuxt.studio'
      target: _blank
